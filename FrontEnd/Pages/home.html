<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Home</title>
</head>

<body>
    <div class="Menu">
        <div class="logo">
            <img src="../Images/Fun run people logo.png" alt="logo">
        </div>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="profile.html">My Profile</a></li>
            <li><a href="inventory.html">My Inventory</a></li>
        </ul>
    </div>
    <div class="add">
        <div class="container">
            <div class="detail" id="detail">
                <div class="info">

                </div>
            
            </div>
        </div>
        <button class="add_btn" id="add"> <a>+</a></button>
    </div>
    <div class="popup">
        <div class="close_btn"><i class="fa-solid fa-xmark"></i></div>

        <h4>Add item booking</h4>
        <form action="" id="addBorrow" class="popup_element">

            <input type="text" placeholder="Resource Name" name="resourceName">
            <input type="text" placeholder="Student Name" name="studentName">

            <button>Add</button>

        </form>
    </div>

    <script>
        document.getElementById("add").addEventListener("click", function () {
            document.querySelector(".popup").style.display = "block";
        });
        document.querySelector(".close_btn").addEventListener("click", function () {
            document.querySelector(".popup").style.display = "none";
        });



    </script>

    <script src="../JS/addBooking.js"></script>
    <script src="../JS/getBookings.js"></script>
</body>

</html>
